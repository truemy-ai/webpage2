<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tsong-lé的互動小遊戲</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FFF176; /* 活潑檸檬黃 */
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #FFECB3;
      padding: 1em 0 0.5em 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      color: #2E7D32; /* 綠色標題字 */
    }

    .game-links {
      margin: 2em auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
      max-width: 400px;
    }

    .game-links a {
      text-decoration: none;
      padding: 1em 2em;
      border-radius: 20px;
      font-size: 1.4em;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      user-select: none;
      font-weight: 700;
      display: block;
      width: 220px;
      text-align: center;
    }

    .game-links a.game3 {
      background: #a8d5ba; /* 淺草綠 */
      box-shadow: 2px 4px 8px rgba(168, 213, 186, 0.7);
      color: #004e2a;
    }

    .game-links a:hover {
      filter: brightness(0.85);
      transform: scale(1.05);
    }

    .game-links a::after {
      content: attr(title);
      position: absolute;
      bottom: -1.6em;
      left: 50%;
      transform: translateX(-50%);
      background: #FFE0B2;
      padding: 4px 8px;
      font-size: 0.75em;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      color: #333;
      white-space: nowrap;
    }

    .game-links a:hover::after {
      opacity: 1;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tsong-lé的互動小遊戲</h1>
  </header>

  <main class="game-links">
    <a href="game.html" title="點我開始玩遊戲" class="game3">華台語詞配對遊戲</a>
  </main>

  <footer>
    © 2025 Tsong-lé Studio｜歡迎互動學台語
  </footer>
</body>
</html>
